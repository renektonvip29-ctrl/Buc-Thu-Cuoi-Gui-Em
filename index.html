<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Gửi Bạn</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- CẤU HÌNH MÀU SẮC --- */
        :root {
            --bg-color: #f3f4f6;       /* Nền trang web xám nhạt hiện đại */
            --envelope-color: #d7c4a1; /* Màu bao thư Kraft */
            --envelope-shadow: #c0ad8d;
            --paper-color: #fffdf7;    /* Màu giấy kem sữa (Ivory) */
            --text-color: #4a4a4a;     /* Màu chữ xám đen dịu mắt */
            --border-color: #d4af37;   /* Màu viền vàng kim nhẹ (Gold) */
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Patrick Hand', cursive;
            overflow: hidden;
        }

        /* Lớp phủ mờ nền khi mở thư */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            opacity: 0; visibility: hidden;
            transition: all 0.6s ease;
            z-index: 90;
            backdrop-filter: blur(4px);
        }
        body.message-open .overlay { opacity: 1; visibility: visible; }

        /* --- KHUNG BAO THƯ --- */
        .wrapper {
            position: relative;
            width: 320px; height: 220px;
            cursor: pointer; z-index: 100;
            transition: transform 0.3s ease;
        }
        .wrapper:hover { transform: translateY(-5px); }

        /* --- CẤU TẠO BAO THƯ (Tối giản) --- */
        .envelope {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--envelope-color);
            border-radius: 6px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            z-index: 2;
        }
        .envelope::before { /* Tam giác đáy */
            content: ''; position: absolute; bottom: 0; left: 0;
            border-style: solid; border-width: 0 160px 130px 160px;
            border-color: transparent transparent var(--envelope-color) transparent;
            z-index: 4; filter: drop-shadow(0 -1px 2px rgba(0,0,0,0.05));
        }
        .envelope::after { /* Hai cánh bên */
            content: ''; position: absolute; top: 0; left: 0;
            border-style: solid; border-width: 110px 160px 110px 160px;
            border-color: transparent var(--envelope-shadow) transparent var(--envelope-shadow);
            z-index: 3;
        }
        .flap { /* Nắp thư */
            position: absolute; top: 0; left: 0;
            border-style: solid; border-width: 120px 160px 0 160px;
            border-color: var(--envelope-color) transparent transparent transparent;
            z-index: 5; transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), z-index 0.6s;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* --- TỜ GIẤY MỸ THUẬT (ART PAPER) --- */
        .letter {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.5) rotate(-3deg);
            width: 85%; height: 85%;
            
            /* Nền giấy màu kem, không dòng kẻ */
            background-color: var(--paper-color);
            
            /* Hiệu ứng giấy dày: Bóng đổ mềm */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            
            border-radius: 4px;
            opacity: 0; z-index: 1;
            transition: all 0.8s cubic-bezier(0.34, 1.25, 0.64, 1);
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* VIỀN TRANG TRÍ BÊN TRONG (Decorative Border) */
        /* Tạo cảm giác sang trọng như thiệp mời */
        .letter::before {
            content: '';
            position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px; /* Cách lề 15px */
            border: 1px solid var(--border-color); /* Viền mảnh màu vàng kim */
            pointer-events: none; /* Để vẫn bôi đen được chữ bên dưới */
            z-index: 0;
        }

        /* Nội dung bên trong */
        .paper-content {
            position: relative; z-index: 1; /* Nổi lên trên viền trang trí */
            width: 100%; height: 100%;
            padding: 40px 35px; /* Padding lớn để chữ nằm lọt lòng viền */
            box-sizing: border-box;
            overflow-y: auto;
            scrollbar-width: none;
            text-align: center; /* Canh giữa cho giống thiệp */
        }
        .paper-content::-webkit-scrollbar { display: none; }

        .paper-content h1 {
            font-family: 'Dancing Script', cursive;
            color: #8d6e63;
            font-size: 36px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.05);
        }

        .paper-content p {
            font-size: 20px;
            color: var(--text-color);
            line-height: 1.8; /* Khoảng cách dòng thoáng */
            margin-bottom: 20px;
            white-space: pre-line; /* Giữ định dạng xuống dòng của người viết */
        }

        /* --- HIỆU ỨNG MỞ --- */
        .wrapper.open .flap { transform: rotateX(180deg); z-index: 1; }
        
        .wrapper.open .letter {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1) rotate(0deg);
            width: 90vw; max-width: 500px;
            height: 75vh; /* Chiều cao vừa phải cho giống tấm thiệp */
            z-index: 1000; opacity: 1;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3); /* Bóng đổ lớn nổi bật */
        }

        /* Nút đóng */
        .close-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 35px;
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Patrick Hand', cursive;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(141, 110, 99, 0.4);
            transition: all 0.3s;
            opacity: 0; transform: translateY(20px);
        }
        .close-btn:hover { background-color: #6d4c41; transform: translateY(-2px); }
        .wrapper.open .close-btn { opacity: 1; transform: translateY(0); transition-delay: 0.6s; }

    </style>
</head>
<body>

    <div class="overlay" onclick="closeLetter(event)"></div>

    <div class="wrapper" id="envelopeWrapper" onclick="openLetter()">
        <div class="envelope"></div>
        <div class="flap"></div>

        <div class="letter">
            <div class="paper-content">
                <h1>Thư Gửi Bạn Hiền</h1>
                
                <p>
                    Chào bạn,
                    
                    Hôm nay mình chọn một tờ giấy thật đẹp, không dòng kẻ, để viết những lời này gửi đến bạn.
                    
                    Mong rằng những ngày sắp tới của bạn sẽ thật nhẹ nhàng, bình yên và lấp lánh niềm vui.
                    
                    Đừng quên mỉm cười nhé!
                </p>

                <button class="close-btn" onclick="closeLetter(event)">Đóng Thư</button>
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            const wrapper = document.getElementById('envelopeWrapper');
            const body = document.body;
            wrapper.classList.add('open');
            body.classList.add('message-open');
        }

        function closeLetter(event) {
            event.stopPropagation();
            const wrapper = document.getElementById('envelopeWrapper');
            const body = document.body;
            wrapper.classList.remove('open');
            body.classList.remove('message-open');
        }
    </script>

</body>
</html>
