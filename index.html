<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bức Thư Bí Mật Của Bạn</title>
    <style>
        /* 1. Cài đặt cơ bản cho trang web và responsive */
        body {
            background-color: #f0f2f5; /* Màu nền sáng sủa */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px; /* Thêm padding cho mobile */
            box-sizing: border-box;
        }

        /* 2. Khung bao bọc lá thư */
        .wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            perspective: 1000px; /* Tạo độ sâu cho hiệu ứng lật 3D */
        }

        /* 3. Hình ảnh bì thư và lá cây */
        .envelope-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Sử dụng hình ảnh bạn cung cấp */
            background-image: url('image_0.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2; /* Nằm trên lá thư */
        }
        
        /* 4. Tờ giấy bên trong (Letter) */
        .letter {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%); /* Căn giữa */
            width: 260px;
            height: 170px;
            background-color: #fffdf0; /* Màu giấy cũ hơn chút */
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1; /* Nằm dưới bì thư lúc đầu */
            transition: all 0.8s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            border: 1px solid #e0e0e0;
        }

        /* Trang trí nội dung tờ giấy */
        .letter h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4a4a4a;
        }
        .letter p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        /* --- CÁC HIỆU ỨNG KHI MỞ THƯ (Responsive) --- */
        
        /* Tờ giấy trồi lên và phóng to */
        .wrapper.open .letter {
            opacity: 1;
            /* Di chuyển lên và phóng to nhẹ */
            transform: translate(-50%, -120px) scale(1.1); 
            z-index: 3; /* Đưa tờ giấy lên trên cùng */
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* 5. Responsive cho điện thoại di động */
        @media (max-width: 600px) {
            .wrapper {
                width: 250px; /* Giảm kích thước thư trên mobile */
                height: 166px;
            }
            .letter {
                width: 220px;
                height: 140px;
                padding: 15px;
            }
            .letter h2 {
                font-size: 16px;
            }
            .letter p {
                font-size: 13px;
            }
            .wrapper.open .letter {
                /* Di chuyển lên ít hơn và phóng to ít hơn trên mobile */
                transform: translate(-50%, -100px) scale(1.05);
            }
        }

    </style>
</head>
<body>

    <div class="wrapper" onclick="openLetter()">
        <div class="envelope-image"></div>
            
        <div class="letter">
            <h2>Gửi bạn thân mến,</h2>
            <p>
                Bức thư này được gửi đến bạn với những lời chúc tốt đẹp nhất.<br>
                <br>
                Mong bạn luôn tìm thấy niềm vui trong những điều giản dị.
            </p>
        </div>
    </div>

    <script>
        function openLetter() {
            const wrapper = document.querySelector('.wrapper');
            // Toggle class 'open' để kích hoạt/hủy hiệu ứng
            wrapper.classList.toggle('open');
        }
    </script>

</body>
</html>
